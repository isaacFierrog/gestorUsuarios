{% extends "base.html" %}

{% block titulo -%}| Registro{%- endblock %}

{% block contenido -%}
    <h2>Crea tu usuario</h2>
    <form class="form" action="{{ url_for('registrar_usuario') }}" method="POST">
        <label for="nombre">
            <input class="form__input" type="text" name="nombre" id="nombre" placeholder="Nombre de usuario" required>
        </label>
        <label for="password">
            <input class="form__input" type="password" name="password" id="password" placeholder="Ingresa tu contraseña" required>
        </label>
        <label for="password-c">
            <input class="form__input" type="password" name="password-c" id="password-c" placeholder="confirma tu contraseña" required>
        </label>
        <input class="form__input form__input--sub" type="submit" value="Crear usuario">
    </form>
{%- endblock %}
